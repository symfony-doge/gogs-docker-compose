APP_NAME = Gogs
RUN_USER = git
RUN_MODE = prod

[database]
DB_TYPE = postgres
HOST = db
NAME = gogs
USER = postgres
PASSWD = postgres
SSL_MODE = disable
PATH = data/gogs.db

[repository]
ROOT = /data/git/gogs-repositories
FORCE_PRIVATE = true

[server]
DOMAIN = localhost
HTTP_PORT = 3000
ROOT_URL = http://localhost:9090/
DISABLE_SSH = false
SSH_PORT = 9022
START_SSH_SERVER = false
OFFLINE_MODE = true
REWRITE_AUTHORIZED_KEYS_AT_START = true

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL = false
DISABLE_REGISTRATION = false
ENABLE_CAPTCHA = false
REQUIRE_SIGNIN_VIEW = true

[picture]
DISABLE_GRAVATAR = true
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE = file
LEVEL = Trace
ROOT_PATH = /app/gogs/log

[security]
INSTALL_LOCK = true
SECRET_KEY = ILikeSecretsSoMuch
